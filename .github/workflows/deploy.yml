name: üöÄ Deploy Spring Boot App to AWS EC2

on:
  push:
    branches:
      - feature/GODESI-1  

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1Ô∏è‚É£ Checkout source code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2Ô∏è‚É£ Set up Java environment
      # -------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # -------------------------------
      # 3Ô∏è‚É£ Grant permission to Gradle wrapper (important)
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x gradlew

      # -------------------------------
      # 4Ô∏è‚É£ Build project with Gradle
      # -------------------------------
      - name: Build JAR
        run: ./gradlew clean build -x test

      # -------------------------------
      # 5Ô∏è‚É£ Copy built JAR to AWS EC2
      # -------------------------------
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app/"
          overwrite: true

      # -------------------------------
      # 6Ô∏è‚É£ Restart Spring Boot service via systemd
      # -------------------------------
      - name: Restart Spring Boot service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script_stop: false
          script: |
            set +e

            echo "üîπ Deploying latest build to EC2..."
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            echo "üßπ Cleaning old JARs..."
            find . -type f -name "*.jar" ! -newer "$(ls -t *.jar | head -n 1)" -delete || true

            echo "üÜï Updating systemd service JAR..."
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            echo "üÜï Updating systemd service JAR... $LATEST_JAR"
            sudo cp "$LATEST_JAR" /home/ubuntu/app/app.jar

            echo "üíÄ Restarting Spring Boot service..."
            sudo systemctl daemon-reload
            sudo systemctl stop springboot || true
            sleep 2
            sudo systemctl start springboot

            echo "‚úÖ Checking service status..."
            sudo systemctl status springboot --no-pager || true

            echo "üéØ Deployment complete!"
            exit 0
