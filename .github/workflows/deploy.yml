name: ğŸš€ Deploy Spring Boot App to AWS EC2

on:
  push:
    branches:
      - feature/GODESI-1  

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1ï¸âƒ£ Checkout source code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2ï¸âƒ£ Set up Java environment
      # -------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # -------------------------------
      # 3ï¸âƒ£ Grant permission to Gradle wrapper
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x gradlew

      # -------------------------------
      # 4ï¸âƒ£ Build project with Gradle
      # -------------------------------
      - name: Build JAR
        run: ./gradlew clean build -x test

      # -------------------------------
      # 5ï¸âƒ£ Upload built JAR to AWS EC2
      # -------------------------------
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          # ğŸ‘‡ Update this path if your JAR is under a subfolder like APP_name/build/libs/
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app/"

      # -------------------------------
      # 6ï¸âƒ£ Restart Spring Boot service via systemd
      # -------------------------------
      - name: Restart Spring Boot service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script_stop: false
          script: |
            set -e

            echo "ğŸ”¹ Deploying latest build to EC2..."
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app || { echo "âŒ App directory missing"; exit 1; }

            echo "ğŸ“¦ Listing all JARs before cleanup..."
            ls -lh *.jar 2>/dev/null || echo "âš ï¸ No existing JARs found."

            echo "ğŸ§¾ Detecting latest JAR before cleanup..."
            LATEST_JAR_BEFORE=$(ls -t *.jar 2>/dev/null | head -n 1 || true)
            if [ -z "$LATEST_JAR_BEFORE" ]; then
              echo "âš ï¸ No previous JARs detected (probably a fresh deploy)."
            else
              echo "âœ… Latest JAR before cleanup: $LATEST_JAR_BEFORE"
            fi

            echo "ğŸ§¹ Cleaning old JARs (keeping latest)..."
            if ls *.jar 1> /dev/null 2>&1; then
              find . -type f -name "*.jar" ! -newer "$(ls -t *.jar | head -n 1)" -delete
            else
              echo "âš ï¸ No JARs found to clean."
            fi

            echo "ğŸ“ Files after cleanup:"
            ls -lh *.jar 2>/dev/null || echo "âš ï¸ No JAR files remain."

            echo "ğŸ†• Updating systemd service JAR..."
            LATEST_JAR=$(ls -t *.jar 2>/dev/null | head -n 1)
            if [ -z "$LATEST_JAR" ]; then
              echo "âŒ No new JAR found! Deployment aborted."
              exit 1
            fi

            echo "âœ… Using $LATEST_JAR as the new deployment JAR"
            sudo cp "$LATEST_JAR" /home/ubuntu/app/app.jar

            echo "ğŸ’€ Restarting Spring Boot service..."
            sudo systemctl daemon-reload
            sudo systemctl stop springboot || true
            sleep 2
            sudo systemctl start springboot

            echo "âœ… Checking Spring Boot service status..."
            sudo systemctl status springboot --no-pager || true

            echo "ğŸ¯ Deployment complete successfully!"
