name: ðŸš€ Deploy Spring Boot App to AWS EC2

on:
  push:
    branches:
      - feature/GODESI-1  

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1ï¸âƒ£ Checkout source code
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2ï¸âƒ£ Set up Java environment
      # -------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # -------------------------------
      # 3ï¸âƒ£ Grant permission to Gradle wrapper (important)
      # -------------------------------
      - name: Make gradlew executable
        run: chmod +x gradlew

      # -------------------------------
      # 4ï¸âƒ£ Build project with Gradle
      # -------------------------------
      - name: Build JAR
        run: ./gradlew clean build -x test

      # -------------------------------
      # 5ï¸âƒ£ Copy built JAR to AWS EC2
      # -------------------------------
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app/"
          strip_components: 2

      # -------------------------------
      # 6ï¸âƒ£ SSH into EC2 and deploy app
      # -------------------------------
      - name: Restart Spring Boot app on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script_stop: false   # ðŸ‘ˆ prevents pipeline from stopping on non-zero exit
          script: |
            set +e  # ignore minor errors (prevents SSH failure)

            echo "ðŸ”¹ Deploying latest build to EC2..."
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            echo "ðŸ§¹ Cleaning old JARs..."
            find . -type f -name "*.jar" ! -newer "$(ls -t *.jar | head -n 1)" -delete || true

            echo "ðŸ’€ Killing any running Spring Boot processes (safe kill)..."
            if pgrep -f 'java -jar' > /dev/null; then
              echo "Found running Spring Boot process. Killing it safely..."
              pkill -f 'java -jar' || true
              sleep 2
            else
              echo "No Spring Boot process running."
            fi

            echo "ðŸš€ Starting new version..."
            NEW_JAR=$(ls -t *.jar | head -n 1)
            nohup java -jar "$NEW_JAR" > app.log 2>&1 &
            sleep 5

            echo "âœ… Deployment complete! Checking process..."
            ps aux | grep "$NEW_JAR" || true

            echo "ðŸŽ‰ All done!"
            exit 0
